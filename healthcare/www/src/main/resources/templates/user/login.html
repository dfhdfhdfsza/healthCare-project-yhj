<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" th:href="@{/css/user/login.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="common/nav.html :: nav"></div>
<input type="hidden" th:value="${loginErr}" id="loginErr">


    <div class="main-container">

      <div class="sub-container">

        <div class="logo-div">
          <img src="/image/logo.png" class="logo" alt="사진없음">
        </div>

        <div class="loginDiv">
          <form th:action="@{/user/login}" th:object="${loginDTO}" method="post">

          <input type="text" placeholder="아이디" th:field="*{id}" class="login-input"> <br>
          <input type="password" placeholder="비밀번호" th:field="*{pwd}" class="login-input"> <br>

          <button type="submit" id="loginBtn">로그인</button>
          </form>
        </div>

      </div>
    </div>

    <!-- 로그인 실패시 뜨는 모달창 -->
    <div  class="loginErrModal">
      <div class="close-div">
       <i class="bi bi-x" id="xBtn"></i>
      </div>

      <div class="err-msg">
          <p>로그인 아이디 또는 비밀번호가 틀렸습니다.</p>
      </div>
    </div>



<script type="text/javascript" th:src="@{/js/user/login.js}"></script>

</body>
</html>
