<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Community</title>
  <link rel="stylesheet" th:href="@{/css/user/community.css}" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>
<div th:replace="common/nav.html :: nav"></div>

  <div class="main-container">
    <div class="sub-container">
      <div class="header-div">
        <div class="category-div">
          <strong>카테고리</strong>
          <div class="category-span">
            <span class="all-category" data-tag="전체">#전체</span>
            <span class="option-tag" data-tag="#운동일지">#운동일지</span>
            <span class="option-tag" data-tag="#영양식단">#영양/식단</span>
            <span class="option-tag" data-tag="#칼럼">#칼럼</span>
            <span class="option-tag" data-tag="#상체운동">#상체운동</span>
            <span class="option-tag" data-tag="#보충제">#보충제</span>
            <span class="option-tag" data-tag="#체중감량">#체중감량</span>
            <span class="option-tag" data-tag="#분할운동">#분할운동</span>
            <span class="option-tag" data-tag="#하체운동">#하체운동</span>
            <span class="option-tag" data-tag="#의류용품">#의류/용품</span>
            <span class="option-tag" data-tag="#체중증가">#체중증가</span>
            <span class="option-tag" data-tag="#의료건강">#의료/건강</span>
            <span class="option-tag" data-tag="#바디프로필">#바디프로필</span>
            <span class="option-tag" data-tag="#부상재활">#부상/재활</span>
            <span class="option-tag" data-tag="#대회준비">#대회준비</span>
            <span class="option-tag" data-tag="#부스터">#부스터</span>
            <span class="option-tag" data-tag="#체육시설">#체육시설</span>
            <span class="option-tag" data-tag="#단백질">#단백질</span>
            <span class="option-tag" data-tag="#이슈뉴스">#이슈/뉴스</span>
            <span class="option-tag" data-tag="#유산소">#유산소</span>
            <span class="option-tag" data-tag="#닭가슴살">#닭가슴살</span>
          </div>
        </div>
        <div class="search_register">

          <div class="search-div">
            <!--검색-->
            <i class="bi bi-search search-i"></i>
            <input type="text" placeholder="검색" class="search-input">
          </div>

          <div>
            <!--글 작성-->
            <button type="button" class="open-register">게시물 등록</button>
          </div>
        </div>
      </div>

      <div class="body-div" style="overflow:auto;">
        <!--글 리스트 들어갈 곳-->
        <div th:each="list : ${cList}" class="body-list" >
          <div class="title-zone">
            <a th:text="${list.writingTitle}" th:href="@{/user/communityDetail(writingNo=${list.writingNo})}"></a>
          </div>
          <div class="writer-zone">
            <a th:text="${list.writingWriter}"></a>
          </div>
          <div class="etc-zone">
            <span th:text="${#strings.substring(list.writingRegDate, 0, 10)}"></span>
            <span th:text="${list.writingReadCount}"></span>
          </div>
        </div>
      </div>

      <div class="footer-div">
      </div>

    </div>
  </div>

  <div class="register-modal">
    <div class="close-div">
      <i class="bi bi-x xBtn"></i>
    </div>
    <form action="/user/community" method="post" enctype="multipart/form-data">
      <div class="register-form">

        <div class="add-write">
          <input type="hidden" name="userNo" th:value="${user.userNo}">
          <input type="text" placeholder="제목을 입력해주세요." class="title-write" name="writingTitle">
          <input type="hidden" name="writingWriter" th:value="${user.userName}">
          <textarea cols="50" rows="10" class="content-write" name="writingContent"></textarea>
        </div>

        <div class="file-div">
          <input type="file" class="file-input" multiple="multiple" name="file">
          <button type="button" class="file">이미지 추가</button>
        </div>

        <div class="tag-div">
          <label>
            <select name="writingTag" id="tag">
              <option>선택</option>
              <option value="#베스트">#베스트</option>
              <option value="#운동일지">#운동일지</option>
              <option value="#영양식단">#영양/식단</option>
              <option value="#칼럼">#칼럼</option>
              <option value="#상체운동">#상체운동</option>
              <option value="#보충제">#보충제</option>
              <option value="#체중감량">#체중감량</option>
              <option value="#분할운동">#분할운동</option>
              <option value="#하체운동">#하체운동</option>
              <option value="#의류용품">#의류/용품</option>
              <option value="#체중증가">#체중증가</option>
              <option value="#의료건강">#의료/건강</option>
              <option value="#바디프로필">#바디프로필</option>
              <option value="#부상재활">#부상/재활</option>
              <option value="#대회준비">#대회준비</option>
              <option value="#부스터">#부스터</option>
              <option value="#체육시설">#체육시설</option>
              <option value="#단백질">#단백질</option>
              <option value="#이슈뉴스">#이슈/뉴스</option>
              <option value="#유산소">#유산소</option>
              <option value="#닭가슴살">#닭가슴살</option>
            </select>
          </label>
        </div>

        <div class="button-div">
          <button type="submit" class="submit-button">작성</button>
        </div>
      </div>
    </form>
  </div>





<script type="text/javascript" th:src="@{/js/user/community.js}"></script>
</body>
</html>
