<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>SignUp</title>
  <link rel="stylesheet" th:href="@{/css/user/signup.css}" />
</head>
<body>
<div th:replace="common/nav.html :: nav"></div>

<div class="main-container">
  <div class="signupForm">

    <div class="logo-div">
      <img src="/image/logo.png" class="logo">
    </div>

    <div class="singup-form">
      <form action="/user/signup" method="post">
        <div class="signup-valid-div">
          <div>
            <input type="text" name="userId" placeholder="아이디" class="singup-input-text" id="userId">
            <p class="valid-id">8~16자 영문 대 소문자, 숫자만 가능합니다.</p>
          </div>
          <div>
            <input type="text" name="userPassword" placeholder="비밀번호" class="singup-input-text" id="userPassword">
            <p class="valid-password">8~16자 영문 대 소문자, 숫자, 특수문자만 사용 가능합니다.</p>
          </div>
          <div>
            <input type="text" name="userName" placeholder="사용자 이름" class="singup-input-text" id="userName">
            <p class="valid-name">이름은 영어, 숫자, 특수문자가 포함될 수 없습니다.</p>
          </div>
          <div>
            <input type="text" name="userAddress" placeholder="주소" class="singup-input-text" id="userAddress">
            <p class="valid-address">주소는 영어, 특수문자가 포함될 수 없습니다.</p>
          </div>
          <div>
            <input type="text" name="userNumber" placeholder="전화번호" class="singup-input-text" id="userNumber">
            <p class="valid-number">전화번호는 숫자만 사용 가능합니다.</p>
          </div>
          <div>
            <input type="text" name="userAge" placeholder="나이" class="singup-input-text" id="userAge">
            <p class="valid-age">숫자만 사용 가능합니다.</p>
          </div>
        </div>

        <div>
          남자 <input type="radio" value="남자" name="userMail" class="singup-input-radio">
          여자 <input type="radio" value="여자" name="userMail" class="singup-input-radio">
        </div>

        <button type="submit" class="signupBtn">회원가입</button>

      </form>
    </div>
  </div>
</div>
<script type="text/javascript" th:src="@{/js/user/signup.js}"></script>
<script>
  joinUser();
</script>
</body>
</html>
